<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key System</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  background:#0b0f1a;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* Fundo gamer */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background: radial-gradient(circle,#00ff8830 0%, transparent 60%);
  animation: glowMove 6s infinite linear;
}

@keyframes glowMove{
  0%{transform:translate(-30%,-30%)}
  50%{transform:translate(-35%,-35%)}
  100%{transform:translate(-30%,-30%)}
}

.panel{
  position:relative;
  width:480px;
  padding:50px 40px;
  background:#111827;
  border-radius:20px;
  border:1px solid #00ff8850;
  box-shadow:0 0 40px #00ff8820;
  text-align:center;
  z-index:2;
}

.panel h1{
  color:#00ff88;
  font-size:32px;
  margin-bottom:10px;
  text-shadow:0 0 10px #00ff88;
}

.panel p{
  color:#94a3b8;
  margin-bottom:30px;
}

.tabs{
  display:flex;
  margin-bottom:20px;
}

.tabs button{
  flex:1;
  padding:12px;
  background:#1f2937;
  border:none;
  color:#94a3b8;
  cursor:pointer;
  font-weight:bold;
}

.tabs button.active{
  background:#00ff88;
  color:black;
}

input{
  width:100%;
  padding:14px;
  margin:12px 0;
  background:#1f2937;
  border:1px solid #374151;
  border-radius:8px;
  color:white;
}

.main-btn{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:#00ff88;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

#msg{
  margin-top:15px;
  min-height:20px;
  color:#f87171;
}
</style>
</head>

<body>

<div class="panel" id="authPanel">

  <h1>‚ö° KEY SYSTEM ‚ö°</h1>
  <p>Painel de Acesso</p>

  <div class="tabs">
    <button id="loginTab" class="active" onclick="showLogin()">LOGIN</button>
    <button id="registerTab" onclick="showRegister()">REGISTRO</button>
  </div>

  <div id="loginBox">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Senha">
    <button class="main-btn" onclick="login()">ENTRAR</button>
  </div>

  <div id="registerBox" style="display:none;">
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Senha">
    <button class="main-btn" onclick="register()">CRIAR CONTA</button>
  </div>

  <div id="msg"></div>

</div>

<!-- PAINEL USU√ÅRIO -->
<div class="panel" id="userPanel" style="display:none;">
  <h1>üë§ Painel Usu√°rio</h1>
  <p id="userEmail"></p>
  <p>Cr√©ditos: <span id="userCredits">0</span></p>
  <button class="main-btn" onclick="logout()">Sair</button>
</div>

<!-- PAINEL ADM -->
<div class="panel" id="adminPanel" style="display:none;">
  <h1>üëë Painel ADM</h1>
  <p>Controle Total do Sistema</p>
  <div id="adminUsers"></div>
  <button class="main-btn" onclick="logout()">Sair</button>
</div>

<script>

let users = JSON.parse(localStorage.getItem("users")) || {};

/* ======= TROQUE AQUI SE QUISER ======= */
const ADMIN_EMAIL = "admin@admin.com";
const ADMIN_PASS = "123456";
/* ===================================== */

function showLogin(){
  loginBox.style.display="block"
  registerBox.style.display="none"
  loginTab.classList.add("active")
  registerTab.classList.remove("active")
}

function showRegister(){
  loginBox.style.display="none"
  registerBox.style.display="block"
  registerTab.classList.add("active")
  loginTab.classList.remove("active")
}

function register(){
  let email = registerEmail.value;
  let pass = registerPassword.value;

  if(!email || !pass){
    msg.innerText="Preencha todos os campos";
    return;
  }

  if(users[email]){
    msg.innerText="Usu√°rio j√° existe";
    return;
  }

  users[email] = {
    password: pass,
    credits: 5
  };

  localStorage.setItem("users", JSON.stringify(users));
  msg.style.color="#00ff88";
  msg.innerText="Conta criada com sucesso!";
}

function login(){
  let email = loginEmail.value;
  let pass = loginPassword.value;

  // LOGIN ADM
  if(email === ADMIN_EMAIL && pass === ADMIN_PASS){
    openAdmin();
    return;
  }

  // LOGIN USU√ÅRIO
  if(users[email] && users[email].password === pass){
    openUser(email);
    return;
  }

  msg.innerText="Email ou senha inv√°lidos";
}

function openUser(email){
  authPanel.style.display="none";
  userPanel.style.display="block";
  userEmail.innerText=email;
  userCredits.innerText=users[email].credits;
}

function openAdmin(){
  authPanel.style.display="none";
  adminPanel.style.display="block";
  loadAdminUsers();
}

function loadAdminUsers(){
  adminUsers.innerHTML="";
  for(let email in users){
    adminUsers.innerHTML += `
      <p>${email} - Cr√©ditos: ${users[email].credits}</p>
    `;
  }
}

function logout(){
  location.reload();
}

</script>

</body>
</html>>
