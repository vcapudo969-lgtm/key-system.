<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key System Login</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.panel{background:#111827;padding:50px;border-radius:20px;width:400px;text-align:center;box-shadow:0 0 40px #00ff8820;}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;background:#1f2937;color:white;}
button{width:100%;padding:12px;margin-top:10px;background:#00ff88;border:none;border-radius:8px;color:black;font-weight:bold;cursor:pointer;}
.tabs{display:flex;margin-bottom:20px;}
.tabs button{flex:1;padding:12px;background:#1f2937;border:none;color:#94a3b8;font-weight:bold;cursor:pointer;}
.tabs button.active{background:#00ff88;color:black;}
#msg{color:#f87171;margin-top:10px;}
</style>
</head>
<body>

<div class="panel">
<h1>⚡ KEY SYSTEM ⚡</h1>
<div class="tabs">
<button id="loginTab" class="active" onclick="showLogin()">LOGIN</button>
<button id="registerTab" onclick="showRegister()">REGISTRO</button>
</div>

<div id="loginBox">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Senha">
<button onclick="loginUser()">ENTRAR</button>
</div>

<div id="registerBox" style="display:none;">
<input type="email" id="registerEmail" placeholder="Email">
<input type="password" id="registerPassword" placeholder="Senha">
<button onclick="registerUser()">CRIAR CONTA</button>
</div>

<div id="msg"></div>
</div>

<script type="module">
import { login, register } from "./js/auth.js";

const loginBox=document.getElementById("loginBox");
const registerBox=document.getElementById("registerBox");
const loginTab=document.getElementById("loginTab");
const registerTab=document.getElementById("registerTab");

window.showLogin=()=>{
    loginBox.style.display="block";
    registerBox.style.display="none";
    loginTab.classList.add("active");
    registerTab.classList.remove("active");
}

window.showRegister=()=>{
    loginBox.style.display="none";
    registerBox.style.display="block";
    loginTab.classList.remove("active");
    registerTab.classList.add("active");
}

window.loginUser=()=>{login(loginEmail.value,loginPassword.value);}
window.registerUser=()=>{register(registerEmail.value,registerPassword.value);}
</script>

</body>
</html>
