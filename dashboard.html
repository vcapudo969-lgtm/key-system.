<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerador - Sistema de CrÃ©ditos</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #0d0d0d;
            --input-bg: #080808;
            --border-color: #1a1a1a;
            --text-main: #ffffff;
            --text-secondary: #777777;
            --accent-green: #00c853;
            --accent-red: #ff4d4d;
            --accent-blue: #007bff;
            --accent-yellow: #ffc107;
            --font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NAVBAR --- */
        .navbar {
            width: 100%;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
            box-sizing: border-box;
            border-bottom: 1px solid var(--border-color);
        }

        .menu-btn {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-btn div { width: 18px; height: 2px; background: #fff; }

        /* --- MENU LATERAL --- */
        .drawer {
            position: fixed;
            top: 0; left: -100%;
            width: 280px; height: 100vh;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            transition: 0.3s;
            z-index: 200;
            padding-top: 20px;
        }

        .drawer.active { left: 0; }

        .drawer button {
            width: 100%; padding: 15px 25px;
            background: none; border: none;
            color: var(--text-secondary); text-align: left;
            font-size: 16px; cursor: pointer;
        }

        .drawer button.active { color: var(--text-main); background: #1a1a1a; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; z-index: 150;
        }

        /* --- CONTEÃšDO --- */
        .main-container {
            width: 90%;
            max-width: 500px;
            margin-top: 80px;
            padding-bottom: 50px;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 5px; }
        .subtitle { color: var(--text-secondary); font-size: 13px; margin-bottom: 30px; }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
        }

        .form-group { margin-bottom: 20px; }

        .label-container {
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 10px; color: #eee; font-size: 14px;
        }

        select, input {
            width: 100%; background-color: var(--input-bg);
            border: 1px solid var(--border-color); color: #fff;
            padding: 15px; border-radius: 10px; font-size: 14px;
            box-sizing: border-box; outline: none;
        }

        .credits-box {
            border-top: 1px solid #1a1a1a;
            margin-top: 25px; padding-top: 20px;
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .credits-count { color: var(--accent-green); font-size: 20px !important; }

        .btn-generate {
            width: 100%; background: none; border: 1px solid var(--border-color);
            color: #fff; font-size: 16px; margin-top: 20px;
            cursor: pointer; padding: 15px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-generate:hover { background: #111; }

        /* --- LISTA DE KEYS --- */
        .key-item {
            background: var(--card-bg); border: 1px solid var(--border-color);
            padding: 20px; border-radius: 12px; margin-bottom: 15px;
        }

        .key-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .key-name { font-weight: bold; font-size: 16px; color: var(--accent-green); }
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .status-active { background: rgba(0, 200, 83, 0.1); color: var(--accent-green); }
        .status-paused { background: rgba(255, 193, 7, 0.1); color: var(--accent-yellow); }

        .key-actions { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 10px; border-radius: 6px; font-size: 12px; cursor: pointer; border: 1px solid var(--border-color); background: var(--input-bg); color: white; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="menu-btn" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
        <div style="margin-left: 15px; font-weight: bold; font-size: 14px;">PAINEL ANDROID SAFE</div>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="drawer" id="drawer">
        <button class="active" onclick="switchTab('inicio')">Gerar Keys</button>
        <button onclick="switchTab('minhas-keys')">Minhas Keys</button>
    </div>

    <div class="main-container">
        
        <div id="inicio" class="tab-content active">
            <h1>Gerar Keys</h1>
            <p class="subtitle">Saldo inicial: 25 crÃ©ditos</p>

            <div class="card">
                <div class="form-group">
                    <div class="label-container">ðŸ•’ VersÃ£o de Login</div>
                    <select><option>ANDROID SAFE</option></select>
                </div>

                <div class="form-group">
                    <div class="label-container">ðŸ•’ Validade</div>
                    <select id="validitySelect" onchange="updateCalculations()">
                        <option value="1">1 dia (1 cred)</option>
                        <option value="3">3 dias (5 creds)</option>
                        <option value="7">7 dias (10 creds)</option>
                        <option value="30">30 dias (25 creds)</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="label-container"># Quantidade</div>
                    <input type="number" id="inputQuantity" value="1" min="1" oninput="updateCalculations()">
                </div>

                <div class="credits-box">
                    <div class="row">
                        <span>ðŸ“‹ Total a Pagar:</span>
                        <b id="totalNeeded">1</b>
                    </div>
                    <div class="row">
                        <span>âœ… Seus CrÃ©ditos:</span>
                        <b class="credits-count" id="userCredits">25</b>
                    </div>
                </div>

                <button class="btn-generate" onclick="simularGerar()">
                    <span style="font-size: 20px;">+</span> Gerar Keys
                </button>
            </div>
        </div>

        <div id="minhas-keys" class="tab-content">
            <h1>Minhas Keys</h1>
            <p class="subtitle">HistÃ³rico de geraÃ§Ã£o</p>
            <div id="keys-list">
                <p style="text-align: center; color: #444; margin-top: 40px;">Nenhuma key encontrada.</p>
            </div>
        </div>

    </div>

    <script>
        // Sistema de CrÃ©ditos Real (em memÃ³ria da sessÃ£o)
        let currentBalance = 25;
        const prices = { "1": 1, "3": 5, "7": 10, "30": 25 };

        function updateCalculations() {
            const days = document.getElementById('validitySelect').value;
            const qty = parseInt(document.getElementById('inputQuantity').value) || 0;
            const total = prices[days] * qty;
            document.getElementById('totalNeeded').innerText = total;
            
            // Visual de erro se nÃ£o tiver saldo
            const totalText = document.getElementById('totalNeeded');
            if (total > currentBalance) {
                totalText.style.color = "var(--accent-red)";
            } else {
                totalText.style.color = "white";
            }
        }

        function toggleMenu() {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('overlay');
            drawer.classList.toggle('active');
            overlay.style.display = drawer.classList.contains('active') ? 'block' : 'none';
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.drawer button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if (event) event.currentTarget.classList.add('active');
            toggleMenu();
        }

        function simularGerar() {
            const days = document.getElementById('validitySelect').value;
            const qty = parseInt(document.getElementById('inputQuantity').value) || 0;
            const totalCost = prices[days] * qty;

            if (totalCost > currentBalance) {
                alert("ERRO: Saldo insuficiente! VocÃª precisa de " + totalCost + " crÃ©ditos.");
                return;
            }

            // Deduzir crÃ©ditos
            currentBalance -= totalCost;
            document.getElementById('userCredits').innerText = currentBalance;

            // Adicionar keys Ã  lista
            const list = document.getElementById('keys-list');
            if(list.innerText.includes('Nenhuma')) list.innerHTML = '';

            for(let i = 0; i < qty; i++) {
                const keyStr = "SAFE-" + Math.random().toString(36).substr(2, 7).toUpperCase();
                const item = document.createElement('div');
                item.className = 'key-item';
                item.innerHTML = `
                    <div class="key-header">
                        <div>
                            <div class="key-name">${keyStr}</div>
                            <div style="font-size:10px; color:gray">ANDROID SAFE â€¢ ${days} Dias</div>
                        </div>
                        <span class="status-badge status-active" id="status-${keyStr}">Ativo</span>
                    </div>
                    <div class="key-actions">
                        <button class="btn-action" onclick="alert('HWID Resetado')">Reset HWID</button>
                        <button class="btn-action" onclick="togglePause('${keyStr}', this)">Pausar</button>
                    </div>
                `;
                list.prepend(item);
            }

            alert("Sucesso! " + qty + " key(s) gerada(s). Saldo atual: " + currentBalance);
            updateCalculations();
        }

        function togglePause(id, btn) {
            const badge = document.getElementById('status-' + id);
            if(badge.innerText === 'ATIVO') {
                badge.innerText = 'PAUSADO';
                badge.className = 'status-badge status-paused';
                btn.innerText = 'Retomar';
            } else {
                badge.innerText = 'ATIVO';
                badge.className = 'status-badge status-active';
                btn.innerText = 'Pausar';
            }
        }
    </script>
</body>
</html>
